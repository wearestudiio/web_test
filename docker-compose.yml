version: "3.9"
services:
  db:
    image: postgres:16-alpine
    container_name: studiio_db
    environment:
      POSTGRES_USER: studiio
      POSTGRES_PASSWORD: studiio
      POSTGRES_DB: studiio
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U studiio -d studiio"]
      interval: 5s
      timeout: 5s
      retries: 5
  chain:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: studiio_chain
    command: anvil -p 8545 --host 0.0.0.0
    ports:
      - "8545:8545"
volumes:
  db_data:
