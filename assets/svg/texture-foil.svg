<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 160 160" fill="none">
  <defs>
    <linearGradient id="foil" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d1b564" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#fff4cf" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#0b0b0e" stop-opacity="0.45" />
    </linearGradient>
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="160" height="160" fill="url(#foil)" />
  <rect width="160" height="160" filter="url(#noise)" opacity="0.4" />
</svg>
