<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-label="studiio preview">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fcfbf8" />
      <stop offset="100%" stop-color="#f2f7ff" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#66ff7f" />
      <stop offset="100%" stop-color="#4c7fff" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <text x="80" y="160" font-family="'Bodoni Moda', serif" font-size="120" fill="#0b0b0e">studiio</text>
  <text x="80" y="230" font-family="'Inter', sans-serif" font-size="32" fill="#0b0b0e">Artist-first universes, authenticated.</text>
  <rect x="80" y="280" width="320" height="200" rx="26" fill="url(#accent)" opacity="0.18" />
  <rect x="420" y="300" width="340" height="180" rx="26" fill="#0b0b0e" opacity="0.12" />
  <rect x="780" y="260" width="300" height="200" rx="26" fill="url(#accent)" opacity="0.28" />
  <text x="100" y="340" font-family="'IBM Plex Mono', monospace" font-size="24" fill="#0b0b0e">Human taste, scaled.</text>
  <text x="100" y="380" font-family="'Inter', sans-serif" font-size="28" fill="#0b0b0e">If it isn't signed, it isn't canon.</text>
</svg>
